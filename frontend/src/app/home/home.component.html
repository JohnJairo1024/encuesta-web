<br>
<div class="container" *ngIf="info.token; else loggedOut">
  <h6 class="text-primary">Tu Informaci√≥n</h6>
  <p>
    <strong>usuario:</strong> {{info.username}}<br />
    <strong>Rol:</strong> {{info.authorities}}<br />
    <strong>Token:</strong> {{info.token}}.
  </p>
  <button class="btn btn-secondary" (click)="logout()">Logout</button>
</div>

<br><br>

<div [hidden]="submitted" class="container">
  <form (ngSubmit)="onSubmit()">
    <br>
    <div class="form-group">
      <label style="font-weight: bold;" for="documento">Nro documento</label>
      <input type="email" class="form-control" id="documento" placeholder="Nro documento.."
        [(ngModel)]="encuesta.documento" name="documento">
    </div>
    <br>
    <div class="form-group">
      <label style="font-weight: bold;" for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email.." [(ngModel)]="encuesta.email"
        name="email">
    </div>
    <br>
    <div class="form-group">
      <label style="font-weight: bold;" for="comentario">Comentario</label>
      <input type="textarea" class="form-control" id="comentario" placeholder="Comentario.."
        [(ngModel)]="encuesta.comentario" name="comentario">
    </div>
    <br>
    <div class="form-group col-md-4">
      <label style="font-weight: bold;" for="lista">Lista PC</label>
      <select id="lista" class="form-control" [(ngModel)]="encuesta.lista" name="lista">
        <option selected>Seleccione</option>
        <option>Azus</option>
        <option>Lenovo</option>
      </select>
    </div>
    <div class="form-group">
      <label style="font-weight: bold;" for="fecha">Fecha</label>
      <input type="date" class="form-control" id="fecha" placeholder="Fecha.." [(ngModel)]="encuesta.fecha"
        name="fecha">
    </div>
    <br>
    <button style="font-weight: bold;" type="submit" class="btn btn-primary">Enviar.</button>
    <br><br><br><br>
  </form>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
